<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- link fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    
    <!-- link css -->
     <link rel="stylesheet" href="css/style.css">
    <title>Carousel</title>
</head>
<body>
    
    <!-- container principale della pagina web -->
    <div id="container">

        <!-- contenitore delle immagini sovrapposte -->
        <div id="item-container">

            <div id="left">
                <i class="fa-solid fa-arrow-left"></i>
            </div>
            <div class="item active">
                <img src="img/01.webp" alt="01">
            </div>
            <div class="item">
                <img src="img/02.webp" alt="02">
            </div>
            <div class="item">
                <img src="img/03.webp" alt="03">
            </div>
            <div class="item">
                <img src="img/04.webp" alt="04">
            </div>
            <div class="item">
                <img src="img/05.webp" alt="05">
            </div>

            <div id="right">
                <i class="fa-solid fa-arrow-right"></i>
            </div>
        </div>

    </div>

    <!-- link js -->
     <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
