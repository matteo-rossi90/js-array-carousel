<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- link fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    
    <!-- link css -->
     <link rel="stylesheet" href="css/style.css">
    <title>Carousel</title>
</head>
<body>
    
    <!-- container principale della pagina web -->
    <div class="container">

        <div id="box-container">

            <!-- contenitore delle immagini sovrapposte -->
            <div id="item-container">
            
                <!-- freccia verso sinistra per l'immagine precedente -->
                <div id="left">
                    <i class="fa-solid fa-chevron-left"></i>
                </div>
            
                <!-- freccia verso destra per l'immagine successiva -->
                <div id="right">
                    <i class="fa-solid fa-chevron-right"></i>
                </div>
            
            </div>
            
            <!-- contenitore delle anteprime -->
            
            <div id="thumbnail-container">
                <div class="box-image">
                    <img src="img/01.webp" alt="">
                </div>
                <div class="box-image">
                    <img src="img/02.webp" alt="">
                </div>
                <div class="box-image">
                    <img src="img/03.webp" alt="">
                </div>
                <div class="box-image">
                    <img src="img/04.webp" alt="">
                </div>
                <div class="box-image">
                    <img src="img/05.webp" alt="">
                </div>
            
            </div>


        </div>


    </div>

    <!-- link js -->
     <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
